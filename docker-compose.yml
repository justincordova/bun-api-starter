services:
  app:
    build: .
    container_name: bun-api-starter
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - ALLOWED_ORIGINS=http://localhost:3000
      - RATE_LIMIT_POINTS=100
      - RATE_LIMIT_DURATION=60
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
